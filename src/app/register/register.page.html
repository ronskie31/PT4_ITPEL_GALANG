<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dog Registration </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Please insert your Dog information into the database.
    </ion-card-content>
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Dog Name</ion-label>
      <ion-input [(ngModel)] = "student_no" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dog month/s</ion-label>
      <ion-input [(ngModel)] = "student_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dog breed</ion-label>
      <ion-input [(ngModel)] = "course" type="text"></ion-input>
    </ion-item>

    <ion-item>
    <ion-select [(ngModel)] = "year" placeholder="Select gender">
      <ion-select-option  value="Male">Male</ion-select-option>
      <ion-select-option  value="Female">Female</ion-select-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label position="floating"> Owner Email</ion-label>
      <ion-input [(ngModel)] = "email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Owner Contact Number</ion-label>
      <ion-input [(ngModel)] = "contact_no" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Address</ion-label>
      <ion-input [(ngModel)] = "address" type="text"></ion-input>
    </ion-item>  
 

  <br>
  <ion-row>
    <ion-col>
      
      <ion-button  color="warning" expand="full" shape="round" (click)="addStudent()"><ion-icon name="add-circle-outline"></ion-icon>Register</ion-button>
    
    </ion-col>
  </ion-row>
</ion-list>
  
</ion-card>

</ion-content>
